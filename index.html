<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block welcome %}
    <title>Register</title>
    {% endblock %}
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 40px;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .container a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            text-align: center;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .hi h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .hi button {
            background-color: #FFC107;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .hi button:hover {
            background-color: #e0a800;
        }

        .hi a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .hi a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

{% block go %}
<h1>Register Page</h1>
{% endblock %}

<div class="container">
{% block good %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}

{% block hi %}
    <h2>If you already have an account</h2>
{% endblock %}

{% block hello %}
   <button><a href="myapps/templates/login/">Login</a></button>
{% endblock %}
</div>

</body>
</html>
